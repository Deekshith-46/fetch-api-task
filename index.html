<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            background-color: black;
        }
        /* From Uiverse.io by jeremyssocial */ 
        .container {
            /* Basic dimensions and centering */
            width: 50%;
            height: 100%;
            margin: 20px;
            padding: 20px;
            color: white;
            text-align: left;

            box-shadow: 0px 5px 10px 0px rgba(0,255,255,0.7);   
            /* Dark mode colors and gradient */
            background: #121212; /* Fallback for browsers that don't support gradients */
            background: linear-gradient(
                135deg,
                #121212 25%,
                #1a1a1a 25%,
                #1a1a1a 50%,
                #121212 50%,
                #121212 75%,
                #1a1a1a 75%,
                #1a1a1a
            );
            background-size: 40px 40px;

            /* Animation */
            animation: move 4s linear infinite;
            }

            @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }
        }
        .container:hover{
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px 2px rgba(0,255,255,0.7);
        }
        .container h3{
            color:lightcoral;
        }
        .container p{
            font-size: 1.2rem;
        }
        h1{
            color: white;
        }
        /*button*/
        /* From Uiverse.io by niat786 */ 
        button {
        border: none;
        color: #fff;
        background-image: linear-gradient(30deg, #0400ff, #4ce3f7);
        border-radius: 20px;
        background-size: 100% auto;
        font-family: inherit;
        font-size: 17px;
        padding: 0.6em 1.5em;
        }

        button:hover {
        background-position: right center;
        background-size: 200% auto;
        -webkit-animation: pulse 2s infinite;
        animation: pulse512 1.5s infinite;
        }

        @keyframes pulse512 {
        0% {
        box-shadow: 0 0 0 0 #05bada66;
        }

        70% {
        box-shadow: 0 0 0 10px rgb(218 103 68 / 0%);
        }

        100% {
        box-shadow: 0 0 0 0 rgb(218 103 68 / 0%);
        }
        }


    </style>
</head>
<body>
    <center><h1>USERS LIST</h1>
    <div id="main-con" >
        <!-- <div class="container">
            
        </div> -->
    </div></center>
    <script>
        let main_con=document.getElementById("main-con");

        let url="https://jsonplaceholder.typicode.com/users";
        fetch(url)
            .then(response=>response.json())
            .then(data=>{
                let arr=data;
                for(var obj of arr){
                    let div=document.createElement("div");
                    div.className="container";

                    let userName=document.createElement("h3");
                    userName.innerText=`${obj.name} (${obj.username})`;

                    let emailId=document.createElement("p");
                    emailId.innerHTML=`<span style="font-weight: bold; color:lightblue;">Email: </span>${obj.email}`;

                    let phn=document.createElement("p");
                    phn.innerHTML=`<span style="font-weight: bold; color:lightblue;">Phone: </span>${obj.phone}`;

                    let addressPart=document.createElement("p");
                    addressPart.innerHTML=`<span style="font-weight: bold; color:lightblue;">Address: </span>${obj.address.suite}, ${obj.address.street}, ${obj.address.city} - ${obj.address.zipcode}`;

                    let button=document.createElement("button");
                    button.innerText="Delete";
                    button.className="ui-btn"
                    button.addEventListener("click",function(){
                        div.remove();
                    })
                    div.append(userName,emailId,phn,addressPart,button);
                    main_con.appendChild(div)
                    
                }
            })
    </script>
</body>
</html>
